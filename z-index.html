<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-7</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/z-index.css">
</head>

<body class="page-z-index">
    <main>
        <div class="container">
            <h1>z-index</h1>
            <div class="example">
                <h2>z-index: auto;</h2>
                <div class="example-item z-index_0">
                    <h2>z-index: 0;</h2>
                </div>
                <div class="example-item z-index_1">
                    <h2>z-index: 1;</h2>
                </div>
                <div class="example-item z-index_-1">
                    <h2>z-index: -1;</h2>
                    
                </div>
            </div>
        </div>
    </main>
</body>

</html>
